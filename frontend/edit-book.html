<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li id="loginLink"><a href="login.html">Войти</a></li>
        <li id="logoutLink" style="display:none;"><a href="#" onclick="logout()">Выйти</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Редактировать книгу</h1>
    <form id="editBookForm">
      <label for="name">Название:</label>
      <input type="text" id="title" name="name" required>
      <label for="description">Описание:</label>
      <textarea id="description" name="description" required></textarea>
      <label for="year">Год:</label>
      <input type="number" id="year" name="year" required>
      <label for="author">Автор::</label>
      <input type="text" id="author" name="author" required>
      <label for="author">Издатель::</label>
      <input type="text" id="publisher" name="author" required>
      <label for="pages">Страницы:</label>
      <input type="number" id="pages" name="pages" required>
      <button type="submit">Сохранить</button>
    </form>
  </main>
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
